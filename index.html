<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Detect AdBlock using HTML CSS and Javascript</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-dTn+HjWg+B3sRgF0Knlb1XId9xgt9GxuSPkHy20Fq6YB3XfENY3i3BjwNKXjjJXeB0iP1Zb6Z8r2L2k69aVqfw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
  <div id="detect"></div>
  <div class="wrapper">
    <div class="content">
      <div class="warn-icon">
        <span class="icon"><i class="fas fa-exclamation"></i></span>
      </div>
      <h2>Waduh! Kenapa pakai adblock?</h2>
      <p>Huhu mimin sedih karena kamu menggunakan adblock. Yuk, whitelist website ini!</p>
      <div class="btn">
        <div class="bg-layer"></div>
        <button>Ok, Saya akan memasukkan ke whitelist!</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
